<p ng-if="bookSummary.data">
  <a class="book__title" ui-sref="book({id: bookSummary.data.id})">{{ bookSummary.data.title }}</a>
  <br>
  (<a ui-sref="genre({id: bookSummary.data.genre.id})">{{ bookSummary.data.genre.name }}</a>)
  <br>
   by <a ui-sref="author({id: bookSummary.data.author.id})">{{ bookSummary.data.author.name }}</a>
   <br>
   ({{bookSummary.data.rating_avg}} <span ng-if="bookSummary.reviewsCount > 0">from {{bookSummary.reviewsCount}} reviews</span>)
</p>
