<h2>Books</h2>

<input ng-model="books_ctrl.search" placeholder="Search"/>

<div class="books">
	<p ng-repeat="book in books_ctrl.filteredBooks">
		<book-summary id="book"></book>
	</p>
</div>

	<div>
		<div id="pagination" class="pagination">
      <a href="" ng-click="books_ctrl.previousPage()">
			  <div class="button" ng-if="books_ctrl.page > 0">
					<< Previous
			  </div>
      </a>
      <a href="" ng-click="books_ctrl.nextPage()">
  			<div class="button" ng-if="books_ctrl.page < books_ctrl.totalPages - 1">
  				Next >>
  			</div>
      </a>
		</div>

		<div style="clear: both;"></div>
	</div>
</div>
